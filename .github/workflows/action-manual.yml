name: Crear rama
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
  workflow_dispatch:
    inputs:
      version:
        description: Version a crear
        required: true
        default: '0.0.1'
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Version
        run: |
          version="${{ github.event.inputs.version }}"
          echo "se ha creado $version"

      - name: Clonar el repositorio
        uses: actions/checkout@v4

      - name: Ver archivos
        run: ls -la

      # Actualizar referencias remotas    
      - name: Fetch Git
        run: |
          git fetch --all

      # Creamos la rama de version para main
      - name: Release
        run: |
          new_version="Release_v${{ github.event.inputs.version }}"
          echo "Creamos la rama $version desde origin/main"
          git checkout -b "$version" "origin/main"
          git push origin "$version"
          echo "La rama $version estÃ¡ subida al repositorio"
      